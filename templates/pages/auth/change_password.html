{% extends "layout/index.html" %}

{% block logo %}
    {% include "components/effects/logo.html" %}
{% endblock %}

{% block title %}
    <title>Pincidents - Launch Screen</title>
{% endblock %}

{% block content %}
    <div class="mx-auto d-flex flex-column">

        <main class="m-auto flex-fill d-flex flex-column">

            <div class="login-form d-flex flex-column-reverse">
                <div class="d-grid" href="/signin">
                    <a href="/login" class="btn btn-secondary">Cancel</a>
                </div>

                <div class="flex-fill d-flex flex-column justify-content-center mb-3">
                    <div class="d-grid mb-6">
                        <img class="mx-auto" src="{{ url_for('static', path='img/svg/Forget.svg') }}" alt="Phone"/>
                    </div>

                    <div class="d-grid gap-1">
                        <span class="text-medium-title text-white text-center">Change password</span>
                        <span class="text-paragraph-regular text-dove-grey text-center">Enter your new password below.</span>
                    </div>

                    <div class="mt-5">
                        <div class="d-grid mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="d-grid mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid">
                            <a type="submit" class="btn btn-primary d-grid margin-top-50" href="/update_password">Save</a>
                        </div>
                    </div>
                </div>

            </div>

        </main>

        {% include "layout/footer.html" %}
    </div>
{% endblock %}
