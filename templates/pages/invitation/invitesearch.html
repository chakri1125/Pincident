{% extends "layout/index.html" %}

{% block title %}
<title>Pincidents - Dashboard</title>
{% endblock %}

{% block content %}

{% block sidebar %}
{% include "components/sidebar.html" %}
{% endblock %}

<div class="d-flex flex-column mx-auto w-100">
    <header class='container sticky-top'>
        <div
            class="d-flex justify-content-between mx-2 mt-2 mb-2 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4 mb-xl-4 mb-lg-4 mb-md-4 mb-sm-4">
            <div class="header-txt">
                My family & friends
            </div>
            <div class="d-flex align-items-center">
                <button class="mx-2 btn-custom">
                    <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/search.svg') }}" alt="search" />
                </button>
                <button class="mx-2 btn-custom">
                    <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/filter-alt.svg') }}"
                        alt="filter-alt" />
                </button>
                <button class="mx-2 btn-custom">
                    <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/notification.svg') }}"
                        alt="notification" />
                </button>
            </div>
        </div>
    </header>

    <div class="container global-search mt-3">
        <div class="input-with-icon mt-3">
            <input type="text" class="search-input p-3 search-txt1" placeholder="">
            <button class="mx-2 btn-custom icon btn p-0">
                <img src="{{ url_for('static', path='img/svg/Ads/searchclose.svg') }}" alt="close">
            </button>
        </div>

        <button class="w-100 btn btn-custom search-txt2 text-center mt-3 rounded-3 p-2">
            Share invite link
        </button>
    </div>
</div>

{% endblock %}
