{% extends "layout/index.html" %}

{% block title %}
<title>Pincidents - Dashboard</title>
{% endblock %}

{% block content %}

{% block sidebar %}
{% include "components/sidebar.html" %}
{% endblock %}

<div class="settings rounded-4 pt-4 pb-4 px-2">
    <div class="overflow-auto settings-height">
        <div class="d-flex justify-content-between sticky-top mb-4">
            <div class="settings-title px-3">
                Settings
            </div>
            <div class="d-flex align-items-center">
                <button class="mx-2 btn-custom">
                    <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/search.svg') }}" alt="search" />
                </button>
                <button class="mx-2 btn-custom">
                    <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/notification.svg') }}"
                        alt="notification" />
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Push notifications
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Daily report
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Daily report
            </div>
            <div class="rounded-2 switch2-bg1 d-flex">
                <div class="rounded-2 switch2-bg2 btn btn-custom p-0">
                    <div class="settings-txt2 mt-km">
                        km
                    </div>
                </div>
                <div class="settings-txt2 ms-mi my-auto btn btn-custom p-0">mi</div>
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Help
            </div>
            <div class="btn btn-custom p-0">
                <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/next.svg') }}" alt="next" />
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Rate this app
            </div>
            <div class="btn btn-custom p-0">
                <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/next.svg') }}" alt="next" />
            </div>
        </div>
        <div class="d-flex justify-content-between settings-bgcolor1 p-3 rounded-2 mt-2 btn btn-custom p-0">
            <div class="settings-txt1 mt-1">
                Send app feedback
            </div>
            <div class="btn btn-custom p-0">
                <img class="mx-auto" src="{{ url_for('static', path='img/svg/Ads/next.svg') }}" alt="next" />
            </div>
        </div>
    </div>
</div>

{% endblock %}
