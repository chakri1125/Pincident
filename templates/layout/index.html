<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="example.com" content="Example">
    <link href="{{ url_for('static', path='scss/index.css') }}" rel="stylesheet">
    {% block title %}
    {% endblock %}
</head>

<body data-bs-theme="light">
    {% block launchbackground %}
    {% endblock %}

    {% block logo %}
    {% endblock %}

    <div class="container-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', path='libs/htmx/htmx.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
